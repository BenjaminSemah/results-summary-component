<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="project-container">
    <div class="project-inner-container">
      <!-- Results Container Section -->
      <section class="result-container">
        <div class="result-background">
          <h2 class="result-heading title">Your Result</h2>
          <div class="result-display">
            <p class="result-number">76</p>
            <p class="result-total">of 100</p>
          </div>
          <p class="result-comment">Great</p>
          <p class="result-commentary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <!-- Summary Container Section -->
      <section class="summary-container">
        <h2 class="summary-heading title">Summary</h2>
        <ul class="summary-list">

          <!-- Summary Item 1 -->
          <li class="summary-item">
            <div class="icon-and-description">
              <img src="./assets/images/icon-reaction.svg" alt="logo for reaction">
              <p class="summary-description reaction-text">Reaction</p>
            </div>
            <div class="summary-score">
              <p class="score">80<span> / 100</span></p>
            </div>
          </li>

          <!-- Summary Item 2 -->
          <li class="summary-item">
            <div class="icon-and-description">
              <img src="./assets/images/icon-memory.svg" alt="logo for reaction">
              <p class="summary-description memory-text">Memory</p>
            </div>
            <div class="summary-score">
              <p class="score">92<span> / 100</span></p>
            </div>
          </li>

          <!-- Summary Item 3 -->
          <li class="summary-item">
            <div class="icon-and-description">
              <img src="./assets/images/icon-verbal.svg" alt="logo for reaction">
              <p class="summary-description verbal-text">Verbal</p>
            </div>
            <div class="summary-score">
              <p class="score">61<span> / 100</span></p>
            </div>
          </li>

          <!-- Summary Item 4 -->
          <li class="summary-item">
            <div class="icon-and-description">
              <img src="./assets/images/icon-visual.svg" alt="logo for reaction">
              <p class="summary-description visual-text">Visual</p>
            </div>
            <div class="summary-score">
              <p class="score">72<span> / 100</span></p>
            </div>
          </li>
          
        </ul>
        <button type="button" class="continue-btn">Continue</button>
      </section>
    </div>
  </div>
  
  <!-- Attribution -->
  <footer class="attribution">
    Built by <a href="https://www.linkedin.com/in/benjaminsemah/" target="_blank">Benjamin Semah</a>
    <br>
    Project brief by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a> 
  </footer>
</body>
</html>
